databaseChangeLog:
  -  changeSet:
       id:  2
       author:  kmk@kmk.pl
       changes:
         - loadData:
             relativeToChangelogFile:  true
             file: /dataset/people.csv
             tableName: person
             separator: ','
             encoding: UTF-8
             columns:
               - column:
                   name: id
                   type: numeric
               - column:
                   name: firstname
                   type: varchar(50)
               - column:
                   name: lastname
                   type: varchar(50)
               - column:
                   name: state
                   type: char(2)